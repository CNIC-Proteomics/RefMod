## ReFrag params ##

[Search]
batch_size = 1000       # Batch size
f_tol = 20              # Fragment mass tolerance (ppm)
dm_tol = 3              # Theoretical DM tolerance (Da)
score_mode = 0          # 0 = Sort by MOD-hyperscore, 1 = Sort by HYBRID-hyperscore
full_y = 1              # 0 = Include the full y series up to yn for fragment matching, 1 = Exclude the y1 ion
preference = 0          # If the score is the same, prefer: 0 = Experimental DM, 1 = Theoretical DM

[Spectrum Processing]
top_n = 150             # Maximum number of peaks (sorted by intensity) to keep from a spectrum
min_ratio = 0.01        # Remove peaks less intense than this multiple of the base peak intensity
bin_top_n = 0           # 0 = Off, 1 = Bin spectra according to average aminoacid mass (110 Da) and apply top_n filter to each bin
min_fragment_mz = 0     # Only use fragments with m/z bigger than this value
max_fragment_mz = 0     # Only use fragments with m/z smaller than this value. A value of 0 ignores this parameter.
deisotope = 0           # 0 = Off, 1 = Perform deisotoping

[FDR]
prot_column = protein   # Name of column containing protein name
decoy_prefix = DECOY    # Decoy label
filter_target = 0       # Remove Decoys from output (0 = No, 1 = Yes).
filter_fdr = 0          # Remove PSMs with FDR above this value. A value of 0 ignores this parameter.

